<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Point Tables</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Audiowide&family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

  <style>
    body {
      background: radial-gradient(circle at top left, #120024, #220044, #0a0014);
      color: #f5f3ff;
      font-family: 'Poppins', sans-serif;
      min-height: 100vh;
    }

    #loader {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: radial-gradient(circle at top left, #120024, #220044, #0a0014);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 9999;
      flex-direction: column;
      transition: opacity 0.6s ease, visibility 0.6s ease;
    }

    #loader.hidden {
      opacity: 0;
      visibility: hidden;
    }

    .loading-image {
      width: 90px;
      height: 90px;
      border-radius: 50%;
      border: 3px solid #facc15;
      padding: 5px;
      animation: pulse 1.5s infinite alternate;
      margin-bottom: 15px;
    }

    @keyframes pulse {
      from { transform: scale(1); }
      to { transform: scale(1.1); }
    }

    .loading-text {
      font-family: 'Audiowide', cursive;
      background: linear-gradient(to right, #facc15, #c084fc, #f472b6);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      font-size: 1.2rem;
      letter-spacing: 2px;
    }
  </style>
</head>
<body>

  <!-- ✅ Loading Screen -->
  <div id="loader">
    <img src="dls25.jpg" alt="Loading" class="loading-image" />
    <div class="loading-text">Loading...</div>
  </div>

  <!-- Header -->
  <header class="bg-gradient-to-r from-[#0a001f] via-[#2d0055] to-[#0a001f] w-full max-w-md shadow-md py-2 px-3 mx-auto border-b border-purple-500 flex items-center justify-between rounded-b-2xl">
    <div class="flex items-center space-x-2">
      <img src="dls25.jpg" alt="Logo" class="w-8 h-8 rounded-full border border-purple-500 shadow-md"/>
      <h2 class="text-xl font-bold text-transparent bg-gradient-to-r from-yellow-300 via-pink-300 to-yellow-300 bg-clip-text" style="font-family: 'Audiowide', cursive;">DSL TOUR</h2>
    </div>
  </header>

  <!-- Main content -->
  <main class="max-w-4xl mx-auto p-3 space-y-4 pb-24">
    <div id="pointTablesContainer" class="bg-[rgba(12,0,30,0.8)] backdrop-blur-md shadow-lg rounded-xl p-4 border border-purple-700">
      <p class="text-xs text-center text-gray-400 mb-3">Loading...</p>
    </div>
  </main>

  <!-- Bottom Navigation -->
  <nav class="fixed bg-gradient-to-r from-[#0a001f] via-[#2d0055] to-[#0a001f] bottom-0 left-0 right-0 flex justify-around items-center py-2 rounded-t-2xl text-white h-16 sm:h-14 sm:px-2 z-50 border-t border-purple-500">
    <a href="index.html" class="flex flex-col items-center text-xs font-semibold">
      <i class="fa-solid fa-house text-lg"></i> Home
    </a>
    <a href="shop.html" class="flex flex-col items-center text-xs font-semibold">
      <i class="fa-solid fa-cart-plus text-lg"></i> DLS Shop
    </a>
    <a href="index.html" class="flex flex-col items-center text-xs font-semibold">
      <i class="fa-solid fa-trophy text-lg"></i> Tour Match
    </a>
    <a href="team-rank.html" class="flex flex-col items-center text-xs font-semibold">
      <i class="fa-solid fa-ranking-star text-lg"></i> Ranking
    </a>
    <a href="profile.html" class="flex flex-col items-center text-xs font-semibold">
      <i class="fa-solid fa-user text-lg"></i> Profile
    </a>
  </nav>

  <!-- ✅ FULL JS WITH LOADER FIRESTORE CONTROL -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";
    import { getFirestore, collection, onSnapshot, getDocs } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDooTNeDHoWUU9nLxYxyBIhewydt7Xl_M0",
      authDomain: "dlstournament-31ac1.firebaseapp.com",
      databaseURL: "https://dlstournament-31ac1-default-rtdb.firebaseio.com",
      projectId: "dlstournament-31ac1",
      storageBucket: "dlstournament-31ac1.appspot.com",
      messagingSenderId: "874377019055",
      appId: "1:874377019055:web:6e38db2ec7f0d541d2de5a",
      measurementId: "G-0DGFJEV6GL"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    // ✅ loader hide function
    function hideLoader() {
      const loader = document.getElementById("loader");
      loader.classList.add("hidden");
    }

    let photoMap = {};

    async function loadPlayersPhotos() {
      const playersSnap = await getDocs(collection(db, "playerlist"));
      playersSnap.forEach(doc => {
        const data = doc.data();
        if (data.teamName && data.photoUrl) {
          photoMap[data.teamName.trim().toLowerCase()] = data.photoUrl;
        }
      });
    }

    onAuthStateChanged(auth, async (user) => {
      if (!user) {
        window.location.href = "login.html";
      } else {
        await loadPlayersPhotos();
        loadPointTables();
      }
    });

    function loadPointTables() {
      const pointTablesContainer = document.getElementById("pointTablesContainer");

      onSnapshot(collection(db, "fixers"), (snapshot) => {

        // ✅ Firestore data আসলেই loader hide হবে
        hideLoader();

        if (snapshot.empty) {
          pointTablesContainer.innerHTML = `<p class="text-gray-500 text-center">No point tables to show.</p>`;
          return;
        }

        const fixers = [];
        snapshot.forEach(doc => fixers.push(doc.data()));

        const groupsMap = {};
        fixers.forEach(fix => {
          if (!groupsMap[fix.groupName]) groupsMap[fix.groupName] = [];
          groupsMap[fix.groupName].push(fix);
        });

        const allGroupsPoints = [];

        Object.keys(groupsMap).sort().forEach(groupName => {
          const matches = groupsMap[groupName];
          const points = {};
          const goals = {};

          matches.forEach(match => {
            const g1 = match.team1Goal;
            const g2 = match.team2Goal;

            if (!points[match.team1]) points[match.team1] = { win: 0, loss: 0, draw: 0 };
            if (!points[match.team2]) points[match.team2] = { win: 0, loss: 0, draw: 0 };
            if (!goals[match.team1]) goals[match.team1] = 0;
            if (!goals[match.team2]) goals[match.team2] = 0;

            if (typeof g1 === "number") goals[match.team1] += g1;
            if (typeof g2 === "number") goals[match.team2] += g2;

            if (typeof g1 === "number" && typeof g2 === "number") {
              if (g1 > g2) {
                points[match.team1].win++;
                points[match.team2].loss++;
              } else if (g2 > g1) {
                points[match.team2].win++;
                points[match.team1].loss++;
              } else {
                points[match.team1].draw++;
                points[match.team2].draw++;
              }
            }
          });

          let sortedTeams = Object.entries(points).map(([team, stat]) => ({
            team,
            ...stat,
            points: stat.win * 3 + stat.draw,
            played: stat.win + stat.loss + stat.draw,
            goals: goals[team] || 0,
          })).sort((a, b) => b.points - a.points || b.goals - a.goals);

          sortedTeams = sortedTeams.slice(0, 4);
          allGroupsPoints.push({ groupName, sortedTeams });
        });

        pointTablesContainer.innerHTML = allGroupsPoints.map(({ groupName, sortedTeams }) => `
          <div class="uppercase mb-3 mt-3 bg-[rgba(22,0,45,0.6)] rounded-sm border border-purple-800 shadow-md ">
            <div class="mt-2 font-semibold mb-2 text-yellow-400 text-xs uppercase text-center tracking-wide">Point Table - ${groupName}</div>
            <table class="text-[11px] sm:text-xs w-full table-auto border border-gray-700">
              <thead>
                <tr>
                  <th class="px-1 py-1 border">Pic</th>
                  <th class="px-1 py-1 border">Team</th>
                  <th class="px-1 py-1 border text-center">P</th>
                  <th class="px-1 py-1 border text-center">W</th>
                  <th class="px-1 py-1 border text-center">L</th>
                  <th class="px-1 py-1 border text-center">D</th>
                  <th class="px-1 py-1 border text-center">G</th>
                  <th class="px-1 py-1 border text-center">PTS</th>
                </tr>
              </thead>
              <tbody>
                ${sortedTeams.map(team => `
                  <tr class="even:bg-[rgba(60,0,100,0.4)] odd:bg-[rgba(20,0,40,0.4)] hover:bg-yellow-900 hover:text-yellow-300">
                    <td class="px-1 py-1 border text-center">
                      <img src="${photoMap[team.team.trim().toLowerCase()] || "dls25.jpg"}" class="inline-block w-6 h-6 rounded-full object-cover border border-purple-500 p-[1px]" />
                    </td>
                    <td class="px-1 py-1 border relative">${team.team}</td>
                    <td class="px-1 py-1 border text-center font-semibold">${team.played}</td>
                    <td class="px-1 py-1 border text-center">${team.win}</td>
                    <td class="px-1 py-1 border text-center">${team.loss}</td>
                    <td class="px-1 py-1 border text-center">${team.draw}</td>
                    <td class="px-1 py-1 border text-center">${team.goals}</td>
                    <td class="px-1 py-1 border text-center font-bold">${team.points}</td>
                  </tr>
                `).join('')}
              </tbody>
            </table>
          </div>
        `).join('');
      });
    }
  </script>

</body>
</html>
